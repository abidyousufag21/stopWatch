<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>

    <link rel="stylesheet" href="style.css">



</head>
<body>
    <h1>Stop Watch</h1>
    <div>
        <h1 id="hours">0</h1>
        <h1 id="minutes">0</h1>
        <h1 id="seconds">0</h1>
        <h1 id="milliseconds">0</h1>
    </div>
<div>
    <button id="startDisabled" class="green" onclick="start()">Start</button>
    <button class="red"onclick="pause()">Pause</button>
    <button class="yellow" onclick="reset()">Reset</button>
</div>




    <script src="app.js"></script>
</body>
</html>
